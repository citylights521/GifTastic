<!-- HTML -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- scale to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body onload="createButtons()">
    
    <!-- page title that appears at the top of the page -->
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="pageTitle">
                <h1>GifTastic Foods</h1>
            </div>
        </div>
    </div>

    <!-- search form -->
    <div class="row">
        <div class="search col-md-12">
            <form id="queryForm">
                <input name="query" type="text" id="searchTopic" autocomplete="off" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>


    <!-- buttons-->
    <div class="row">
        <div class="col-md-12" id="foodButtons">
        </div>
    </div>


<div class="row">
    <div class="col-md-12" id="giphyShow">
    </div>
</div>


    <!-- game.js, jQuery, Popper.js, Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/giphy.js"></script>

</body>

</html>
